<div class="col-12" style="border-bottom: 1px solid #ffd62a; height: 100%; cursor: pointer;" (click)="notify.emit()">
    <div class="row" style="height: 100%;" >
        <div class="col-4" *ngIf="pokemon.sprites.front_default">
            <img class="col-12" src={{pokemon.sprites.front_default}} />
        </div>
        <div class="col-8" style="height: 100%;">
            <label style="margin-top: 7px;"><b>{{pokemon.name.toString().toUpperCase()}}</b></label>
            <div  class="col-12">
                <div class="row">
                    <ul class="list-group col-6" style="list-style-type: none; font-size: 16px;">
                        <li>
                            <span class="badge badge-primary badge-pill">{{pokemon.base_experience}}</span>
                            Experience
                        </li>
                        <li>
                            <span class="badge badge-info badge-pill">{{pokemon.order}}</span>
                            Rank
                        </li>
                        
                    </ul>
                    <ul class="list-group col-6" style="list-style-type: none; font-size: 16px;">
                        <li >
                            <span class="badge badge-secondary badge-pill">{{pokemon.height}}</span>
                            Height
                        </li>
                        <li >
                            <span class="badge badge-dark badge-pill">{{pokemon.weight}}</span>
                             Weight
                        </li>
                    </ul>
                </div>
                
            </div>
            <!-- <label>nombre  </label>   {{pokemon.name}} <br>
                <label>experience  </label>   {{pokemon.base_experience}} <br>
                <button class="btn btn-secondary" (click)="notify.emit()"> DETAILS</button> -->
        </div>
        
    </div>
</div>
